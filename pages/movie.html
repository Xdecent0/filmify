<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../styles/movie.css">
    <title>Filmify</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__inner">
            <a class="logo logo--medium" href="../index.html">
                <img class="logo__icon" src="../assets/icons/temp-logo.svg">
            </a>
            <button class="button header__menu-button button--transparent" type="button"><img class="header__menu-button__icon" src="../assets/icons/menu.svg"></button>
            <div class="background menu__background visually-hidden"></div>
            <nav class="header__menu">
                <ul>
                    <li><a href="../index.html" class="link header__menu-link">Home</a></li>
                    <li><a href="./movies.html" class="link header__menu-link">Movies</a></li>
                    <li><a href="#" class="link header__menu-link">Profile</a></li>
                    <li><a href="./about_us.html" class="link header__menu-link">About us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__inner">
                <section class="main__image-section">
                    <div class="main__image-wrapper">
                        <img class="main__image" id="movie_image" src="" alt="movie_image">
                    </div>
                    <button class="button movie__save-button" type="button">Save to collection</button>
                </section>
                <section class="main__movie-info">
                    <h2 class="main__title" id="title">Name: </h2>

                    <table class="main__table">
                        <tbody>
                            <tr>
                                <td>Slogan</td>
                                <td id="slogan">smth</td>
                            </tr>
                            <tr>
                                <td>Release date:</td>
                                <td id="release_date">smth</td>
                            </tr>
                            <tr>
                                <td>Country:</td>
                                <td id="country">smth</td>
                            </tr>
                            <tr>
                                <td>Genre:</td>
                                <td id="genres">smth</td>
                            </tr>
                            <tr>
                                <td>Age:</td>
                                <td id="age">smth</td>
                            </tr>
                            <tr>
                                <td>Rating:</td>
                                <td id="rating">smth</td>
                            </tr>
                        </tbody>
                    </table>                    

                    <div class="main__description">
                        <h3 class="description__heading" id="description_heading">What "Movie" is about:</h3>
                        <p class="description__text" id="description">long desctr</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="../index.html" class="footer__link">Home</a>
                </li>
                <li class="footer__item">
                    <a href="./about_us.html" class="footer__link">About Us</a>
                </li>
                <li class="footer__item">
                    <a href="./about_us.html" class="footer__link">Movies</a>
                </li>
            </ul>
        <div class="footer__text">
            <p class="footer__author">made by DUET Students</p>
            <p class="footer__copyright">Â© 2025 All rights reserved</p>
        </div>
    </footer>    

    <script src="../js/header.js"></script>
    <script type="module" src="../js/movie.js"></script>
</div>
</body>
</html>
